<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>

<h3>You successfully reserved <span th:text="${reservation.getBook().getItem().getTitle()}"></span> </h3>

<br>
<hr>

<h4 style="text-align: center">Your reserved books</h4>
<table class="table table-bordered table-striped">

    <thead class="thead-dark">
    <tr>
        <th>Cover</th>
        <th>Title</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempBook : ${reserved}">
        <td><img th:src="${tempBook.getBook().getItem().getCover()}" border="3" height="200" width="140"> </td>
        <td th:text="${tempBook.getBook().getItem().getTitle()}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
