<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
</head>
<body>

    <!-- NAVBAR. every page should have this -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="text-info display-4" style="font-family: Josefin Slab" th:href="@{/}">DAN'S LIBRARY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active mr-auto">
                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <!--
                        <a class="nav-link" th:href="@{user/accountPage}">Account Page</a>
                        -->
                        <a class="dropdown-item" th:href="@{user/accountPage}">Account Page</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="javascript: document.logoutForm.submit()"> Logout</a>
                        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                            <input hidden type="submit" value="Sign Out"/>
                        </form>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Browse
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                        <a class="dropdown-item" href="#">All books</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Recommended books</a>
                    </div>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/collection/searchAny}" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:value="${searchVal}" name="searchVal">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <br>
    <hr>

    <h1>Welcome to our new library system!</h1>

    <a th:href="@{/user/accountPage}" class="btn btn-primary btn-sm mb-3">
        Account page
    </a>

    <hr>

    <a th:href="@{/collection/list}" class="btn btn-primary btn-sm mb-3">
        Browse Books
    </a>

    <a th:href="@{/recommended/recommendedBooks}" class="btn btn-primary btn-sm mb-3">
        Browse Recommended Books
    </a>

    <br><hr>
    <div sec:authorize="hasRole('EMPLOYEE')">
        <h4>
            Employee Services
        </h4>
        <a th:href="@{/employee/checkIn(bookId = 0)}" class="btn btn-primary btn-sm mb-3">
            Check in books
        </a>
        <a th:href="@{/employee/checkOut(bookId = 0, userId=0)}" class="btn btn-primary btn-sm mb-3">
            Check out books
        </a>
        <a th:href="@{/employee/addItem}" class="btn btn-primary btn-sm mb-3">
            Add Item
        </a>
        <a th:href="@{/employee/addBook}" class="btn btn-primary btn-sm mb-3">
            Add book
        </a>
        <a th:href="@{/employee/removeBook}" class="btn btn-primary btn-sm mb-3">
            Remove book
        </a>
    </div>

    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
